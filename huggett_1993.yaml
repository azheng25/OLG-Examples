name: Huggett 1993

symbols:
    exogenous: [y] # exogenous states
    states: [s] # endogenous states
    controls: [a] # here the control is the difference in savings between tomorrow's assets and today's assets: a=s(+1)-s
    expectations: [m]
    values: [V]
    parameters: [beta, sigma, r, rho, ybar,sig_y, abar] # abar is the borrowing constraint
    rewards: [u]

definitions:
    c: y+r*s-a
equations:

    arbitrage:
        - 1-beta*(c/c(1))^(sigma)*(r) | abar-s<= a <= inf
    
    transition:
        - s=a(-1)+s(-1)  
    
    value:
        - V=c^(1-sigma)/(1-sigma) +beta*V(1)
        
    felicity:
        - u=c^(1-sigma)/(1-sigma)
        
    expectation: 
        - m=beta/(c(1)^sigma)*(r)
          
        
calibration:
    
    # parameters taken from Huggett (1993) paper
    beta: 0.9932
    sigma: 3
    r: 1.02
    rho: 0.85
    ybar: 0.0
    sig_y: 0.016
    abar: -2.0
    m: 0
    V0: (c^(1-sigma)/(1-sigma))/(1-beta)
    
    # endogenous variables - initial conditions
    a: 0.0
    s: 0.0
    y: ybar
    c: y+r*s-a # budget constraint 
    V: (c^(1-sigma)/(1-sigma))/(1-beta)
    u: c^(1-sigma)/(1-sigma)
   
    
exogenous: !VAR1
    rho: 0.85
    Sigma: [[sig_y^2]]
    N: 15
    
domain: 
    s: [-0.5,20.0]
    
options:
    grid: !Cartesian
        order: [30]
    
    

    
    
    
    