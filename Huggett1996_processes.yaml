name: Huggett 1996

symbols:
    exogenous: [lny,t] # exogenous states: y is the income and t is an indicator for whether the agent is alive or not( if t=1 the agent is dead)
    states: [s] # endogenous states
    controls: [a] # here the control is the difference in savings between tomorrow's assets and today's assets: a=s(+1)-s
    expectations: [m]
    values: [V]
    parameters: [beta, sigma, r, rho, ybar,sig_y, abar, tbar, sig_t] # abar is the borrowing constraint
    rewards: [u]

definitions: 
    y: exp(lny)
    c: y+r*s-a
    
equations:

    arbitrage:
        - (1-beta*(c/c(1))^(sigma)*(1+r))*(1-t)+(t)*(10000-c)| abar-s<= a <= inf
    
    transition:
        - s=a(-1)+s(-1)  
    
    value:
        - V=c^(1-sigma)/(1-sigma) +beta*V(1)
        
    felicity:
        - u=c^(1-sigma)/(1-sigma)
        
    expectation: 
        - m=beta/(c(1)^sigma)*(1+r)
          
        
calibration:
    
   
    beta: 0.98
    sigma: 3
    r: 0.02
    rho: 0.85
    ybar: 0.0
    sig_y: 0.1
    abar: -2.0
    tbar: 0.0
    sig_t: 0.4
    m: 0
    V0: (c^(1-sigma)/(1-sigma))/(1-beta)
    
    # endogenous variables - initial conditions
    a: 0.0
    s: 0.0
    lny: ybar
    y: exp(lny)
    t: tbar
    c: y+r*s-a # budget constraint 
    V: (c^(1-sigma)/(1-sigma))/(1-beta)
    u: c^(1-sigma)/(1-sigma)
   
exogenous: !Product
    p1: !VAR1 # Income Process
         rho: 0.85
         Sigma: [[sig_y^2]]
         N: 5
         
         
    p2: !AgingProcess
        mu: 0.02
        K: 8

domain: 
    s: [-2.0,15.0]
    
options:
    grid: !Cartesian
        order: [20]

    